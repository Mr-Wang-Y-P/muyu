<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>敲木鱼</title>
    <style>
        body {
            background: black;
            color: white;
            position: relative;
            height: 100vh;
            overflow: hidden;
        }

        .header {
            height: 100%;
            position: relative;
            top: 10px;
        }

        .wooden-fish-stick {
            display: none;
            z-index: 3;
            left: 60px;
            top: -450px;
            position: relative;
            width: 20px;
            height: 120px;
            background-color: #ffffff;
            border: 2px solid #cccccc;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            /* animation: rotate 1s  linear; */
        }

        .wooden-fish-stick::before {
            content: "";
            position: absolute;
            top: -20px;
            left: -20px;
            width: 60px;
            height: 60px;
            background-color: #ffffff;
            border-radius: 50%;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(90deg);
            }
        }

        h2 {

            text-align: center;
            font-weight: 400;
        }

        .number {
            margin-top: 50px;
            text-align: center;
        }

        .img {
            width: 180px;
            height: 180px;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-left: -90px;
            margin-top: -90px;
        }

        .countAll {
            margin-right: 20px;
        }

        .count {
            /* margin-left:20px; */
        }

        .text {
            position: absolute;
            font-size: 20px;
            top: 200px;
            left: 50%;
            margin-left: -20px;
            transform: translateX(-50%);
            text-align: center;
            opacity: 0;
            color: coral;
            animation: fadeOut 4s forwards;
        }

        .button {
            background: white;
            color: #000;
            border: solid 1px #000;
            border-radius: 10px;

            width: 80px;
            height: 40px;
            position: absolute;
            bottom: 50px;
            left: 50px;
        }

        .button1 {
            background: white;
            color: #000;
            border: solid 1px #000;
            border-radius: 10px;
            display: none;
            width: 80px;
            height: 40px;
            position: absolute;
            bottom: 50px;
            left: 50px;
        }

        .button2 {
            background: white;
            color: #000;
            border: solid 1px #000;
            border-radius: 10px;
            width: 80px;
            height: 40px;
            position: absolute;
            bottom: 50px;
            left: 200px;
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }

            100% {
                opacity: 0;
                transform: translateY(-100px) scale(0);
            }
        }
    </style>
</head>

<body>
    <div class="header" id="header">
        <h2> 功德</h2>
        <div class="number">
            总共： <span class="countAll" id="countAll"></span>
            今日：
            <span class="count" id="count"></span>
        </div>
        <!-- <audio id="myAudio" src="./muyu.mp3" preload="auto"></audio> -->
        <!-- <div class="text" id="text">
            功德+1
        </div> -->



    </div>
    <div class="wooden-fish-stick" id="stick"></div>
    <div class="img" onclick="addCount()" id="img">
        <img src="./muyu.jpg" alt="">
    </div>
    <button class="button" id="playButton" onclick="clickPlay()">自动敲击</button>
    <button class="button1" id="stopButton" onclick="stopPlay()">停止敲击</button>

    <button class="button2" id="musicButton" onclick="musicPlay()">音频播放</button>
    <script>
        let buttonPlay = false;
        // 总的木鱼
        document.getElementById("countAll").innerText = parseInt(localStorage.getItem('muyuSumCount'));
        // let count =parseInt(localStorage.getItem('muyuCount')) 
        // 当天
        // console.log(count);
        document.getElementById("count").innerText = parseInt(localStorage.getItem('muyuCount'));

        var img = document.getElementById("img")
        var header = document.getElementById("header")
        var stick = document.getElementById("stick")
        var myAudio = document.getElementById("myAudio");
        // var text = document.getElementById("text")
        let playButton = document.getElementById("playButton")
        let stopButton = document.getElementById("stopButton")
        let audioBgm = document.createElement("audio");
        let musicButton = document.getElementById("musicButton")
        var countInterval
        header.appendChild(audioBgm);
        audioBgm.src = './bgm.mp3'
        audioBgm.preload = "auto"
        const clickPlay = () => {
            stopButton.style.display = 'block'
            playButton.style.display = 'none'
            stick.style.display = 'block'
            stick.style.animation = 'rotate 1s infinite  linear'; 
            countInterval = setInterval(addCount, 1000); // 每秒执行一次 addCount 
        }
        const stopPlay = () => {
            stopButton.style.display = 'none'
            playButton.style.display = 'block'
            stick.style.display = 'none'
            stick.style.animation = ''; 
            clearInterval(countInterval);
        }
        const musicPlay = () => {
            buttonPlay = !buttonPlay

            if (buttonPlay) {
                if (!countInterval) {
                    clickPlay()
                }

                audioBgm.play()
                musicButton.innerText = "暂停播放";
            }
            else {
                if (countInterval) {
                    stopPlay()
                }
                audioBgm.pause()
                musicButton.innerText = "音频播放";
            }
        }
        if (!localStorage.getItem('muyuCount')) {
            localStorage.setItem('muyuCount', 0)
            console.log(localStorage.getItem('muyuCount'));
            document.getElementById("count").innerText = localStorage.getItem('muyuCount')
        }
        // 当天的敲木鱼次数
        if (!localStorage.getItem('todayTime')) {
            let timer = new Date()
            localStorage.setItem('todayTime', timer.toLocaleDateString())
        }
        else {
            // 不是同一天 当天木鱼次数清空
            if (new Date().toLocaleDateString() !== localStorage.getItem('todayTime')) {
                let timer = new Date()
                localStorage.setItem('todayTime', timer.toLocaleDateString())
                localStorage.setItem('muyuCount', 0)
            }

        }
        // 总的木鱼敲击次数
        if (!localStorage.getItem('muyuSumCount')) {
            localStorage.setItem('muyuSumCount', 0)
            document.getElementById("countAll").innerText = localStorage.getItem('muyuSumCount')
        }


        const addCount = () => {
            // var count = document.getElementById("count").innerHTML;
            document.getElementById("countAll").innerText = parseInt(document.getElementById("countAll").innerText) + 1;
            document.getElementById("count").innerText = parseInt(document.getElementById("count").innerText) + 1;
            // console.log(document.getElementById("count").innerText);
            localStorage.setItem('muyuSumCount', document.getElementById("countAll").innerText)
            localStorage.setItem('muyuCount', document.getElementById("count").innerText)
            img.style.zoom = '0.8'; // 放大  
            setTimeout(() => {
                img.style.zoom = '1'; // 还原大小  
            }, 50)

            var newElement = document.createElement("div");
            var audio = document.createElement("audio");
            audio.src = './muyu.mp3'
            audio.preload = "auto"
            newElement.innerHTML = "功德+1";
            newElement.classList.add("text");
            header.appendChild(newElement);
            header.appendChild(audio);
            audio.play();
            setTimeout(() => {
                newElement.remove()
                audio.remove()
            }, 3000)
        }

    </script>
</body>

</html>
